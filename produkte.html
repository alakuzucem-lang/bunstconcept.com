<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bunst Concept</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .site-header {
      text-align: center;
      padding: 30px 20px 10px;
      background-color: none;
      color: #000;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .category-links a {
      margin-right: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }
    .category-links a:hover { text-decoration: underline; }

    #tag-filter {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }

    #product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-top: 20px;
    }
    @media (max-width: 1024px) { #product-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px) { #product-grid { grid-template-columns: 1fr; } }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product-card:hover { transform: translateY(-4px); }

    .product-frame {
      padding: 16px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .carousel {
      position: relative;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .left-arrow, .right-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      padding: 4px 8px;
      color: #333;
    }
    .left-arrow { left: 8px; }
    .right-arrow { right: 8px; }

    .zoom-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: #fff;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 5;
    }

    .product-info { text-align: left; margin-top: 12px; }
    .product-info h3 { font-size: 1.1em; margin-bottom: 8px; }
    .product-info ul { list-style: none; padding-left: 0; font-size: 0.95em; margin-bottom: 8px; }
    .product-info ul li { margin-bottom: 4px; }
    .price { font-weight: bold; margin-bottom: 8px; }

    .cart-actions { display: flex; gap: 10px; margin-top: 10px; }

    .product-details-box {
      display: none;
      padding: 16px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      font-size: 0.95em;
      line-height: 1.5;
    }

    #fullscreen-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #fullscreen-overlay img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.25);
    }
    #overlay-controls {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      padding: 0 24px;
    }

    #lang-switch {
      position: fixed;
      top: 12px;
      right: 20px;
      z-index: 1000;
      background: #fff;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <select id="lang-switch">
    <option value="de">Deutsch</option>
    <option value="en">English</option>
  </select>

  <header class="site-header">
    <h1 id="page-title">Bunst Concept</h1>
    <div class="category-bar">
  <div class="category-item dropdown">
    <span class="main-category">T-Shirts</span>
    <div class="submenu">
      <a href="#" data-sub="men">M√§nner</a>
      <a href="#" data-sub="women">Frauen</a>
      <a href="#" data-sub="unisex">Unisex</a>
      <a href="#" data-sub="kids">Kinder</a>
    </div>
  </div>
  <div class="category-item"><a href="#" data-category="tragetasche">Tragetasche</a></div>
  <div class="category-item"><a href="#" data-category="heimtextilien">Heimtextilien</a></div>
</div>
      <select id="tag-filter">
        <option value="">Designs Filtern</option>
        <option value="personalisierte">Personalisierte Drucke</option>
        <option value="halloween">Halloweendesigns</option>
        <option value="weihnachten">Weihnachtsdesigns</option>
        <option value="tier">Tierdesigns</option>
        <option value="paar">Familienkollektion</option>
        <option value="schule">Schulkollektion</option>
        <option value="braut">Braut & Br√§utigam Kollektion</option>
        <option value="alle">Design f√ºr Alle</option>
      </select>
    </div>
  </header>

  <div id="product-grid"></div>

  <div id="fullscreen-overlay">
    <img id="overlay-img" src="" alt="Gallery"/>
    <div id="overlay-controls">
      <div id="overlay-left">‚ü®</div>
      <div id="overlay-right">‚ü©</div>
    </div>
  </div>

  <script>
    let currentLang = "de";
    let allProducts = [];

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        renderProducts(allProducts, currentLang);
      });
// Ana kategori filtreleme
document.querySelectorAll(".category-item a[data-category]").forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault();
    const cat = link.getAttribute("data-category");
    const filtered = allProducts.filter(p => p.category === cat);
    renderProducts(filtered, currentLang);
  });
});

// T-Shirts alt men√º filtreleme
document.querySelectorAll(".submenu a").forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault();
    const sub = link.getAttribute("data-sub");
    const filtered = allProducts.filter(p => p.tags.includes(sub));
    renderProducts(filtered, currentLang);
  });
});
// Kategori linklerine tƒ±klama olaylarƒ±
document.querySelectorAll(".category-links a").forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault(); // sayfa yenilenmesin
    const selectedCategory = link.getAttribute("data-category");

    // Se√ßilen kategoriye g√∂re filtrele
    const filtered = allProducts.filter(p => p.category === selectedCategory);

    // √úr√ºnleri yeniden render et
    renderProducts(filtered, currentLang);
  });
});
    
  document.getElementById("tag-filter").addEventListener("change", (e) => {
    const selectedTag = e.target.value;
    if (!selectedTag) {
    renderProducts(allProducts, currentLang); // t√ºm √ºr√ºnleri g√∂ster
    } else {
    const filtered = allProducts.filter(p => p.tags.includes(selectedTag));
    renderProducts(filtered, currentLang);
    }
   });

    document.getElementById("lang-switch").addEventListener("change", (e) => {
      currentLang = e.target.value;
      document.documentElement.setAttribute("lang", currentLang);
      document.title = "Bunst Concept";
      document.getElementById("page-title").textContent = "Bunst Concept";
      renderProducts(allProducts, currentLang);
      updateFilterTexts(currentLang);
      updateCategoryLabels(currentLang);
    });

    function updateFilterTexts(lang) {
      const filter = document.getElementById("tag-filter");
      filter.options[0].text = lang === "de" ? "Designs Filtern" : "Filter Designs";
      filter.options[1].text = lang === "de" ? "Personalisierte Drucke" : "Personalized Prints";
      filter.options[2].text = lang === "de" ? "Halloweendesigns" : "Halloween Designs";
      filter.options[3].text = lang === "de" ? "Weihnachtsdesigns" : "Christmas Designs";
      filter.options[4].text = lang === "de" ? "Tierdesigns" : "Animal Designs";
      filter.options[5].text = lang === "de" ? "Familienkollektion" : "Family Collection";
      filter.options[6].text = lang === "de" ? "Schulkollektion" : "School Collection";
      filter.options[7].text = lang === "de" ? "Braut & Br√§utigam Kollektion" : "Bride & Groom Collection";
      filter.options[8].text = lang === "de" ? "Design f√ºr Alle" : "Design for Everyone";
    }

    function updateCategoryLabels(lang) {
      document.getElementById("cat-tshirts").textContent = lang === "de" ? "T-Shirts" : "T-Shirts";
      document.getElementById("cat-bag").textContent = lang === "de" ? "Tragetasche" : "Tote Bags";
      document.getElementById("cat-home").textContent = lang === "de" ? "Heimtextilien" : "Home Textiles";
    }

    const overlay = document.getElementById("fullscreen-overlay");
    const overlayImg = document.getElementById("overlay-img");
    const overlayLeft = document.getElementById("overlay-left");
    const overlayRight = document.getElementById("overlay-right");
    let overlayImages = []; let overlayIndex = 0;
    function showOverlay(images, startIndex=0) {
      overlayImages = images;
      overlayIndex = startIndex;
      overlayImg.src = overlayImages[overlayIndex];
      overlay.style.display = "flex";
    }

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    overlayLeft.addEventListener("click", (e) => {
      e.stopPropagation();
      overlayIndex = (overlayIndex - 1 + overlayImages.length) % overlayImages.length;
      overlayImg.src = overlayImages[overlayIndex];
    });

    overlayRight.addEventListener("click", (e) => {
      e.stopPropagation();
      overlayIndex = (overlayIndex + 1) % overlayImages.length;
      overlayImg.src = overlayImages[overlayIndex];
    });

    function renderProducts(products, lang="de") {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";

      function formatDescription(text) {
        const lines = text.split("\n").filter(l => l.trim() !== "");
        return `<ul style="padding-left:20px; margin:0; font-size:14px; line-height:1.5;">
          ${lines.map(line => `<li style="text-align:left;">${line}</li>`).join("")}
        </ul>`;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        let currentIndex = 0;
        const images = [product.image, ...(product.extraImages || [])];

        const frame = document.createElement("div");
        frame.className = "product-frame";
        frame.innerHTML = `
          <div class="zoom-icon" title="${lang === "de" ? "Bild vergr√∂√üern" : "Zoom image"}">üîç</div>
          <div class="carousel">
            <div class="left-arrow">‚ü®</div>
            <img class="carousel-img" src="${images[0]}" alt="${product.title[lang]}"/>
            <div class="right-arrow">‚ü©</div>
          </div>
          <div class="product-info">
            <h3>${product.title[lang]}</h3>
            <ul>
              <li>${lang === "de" ? "Material" : "Material"}: ${product.material[lang]}</li>
              <li>${lang === "de" ? "Druck" : "Print"}: ${product.print[lang]}</li>
              <li>${lang === "de" ? "Gr√∂√üen" : "Sizes"}: ${product.sizes[lang]}</li>
            </ul>
            <p class="price">${lang === "de" ? "Kontaktieren Sie uns" : "Contact us"}</p>
            <div class="cart-actions">
              <input type="number" class="quantity" min="1" value="1">
              <button class="add-to-cart">üõí ${lang === "de" ? "In den Warenkorb" : "Add to cart"}</button>
            </div>
          </div>
        `;

        const detailsBox = document.createElement("div");
        detailsBox.className = "product-details-box";
        detailsBox.innerHTML = `
          <h4 style="margin-bottom:8px;">${lang === "de" ? "Produktdetails" : "Product Details"}</h4>
          ${formatDescription(product.description[lang])}
        `;

        // Carousel olaylarƒ±
        const imgEl = frame.querySelector(".carousel-img");
        frame.querySelector(".left-arrow").addEventListener("click", (e) => {
          e.stopPropagation();
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          imgEl.src = images[currentIndex];
        });
        frame.querySelector(".right-arrow").addEventListener("click", (e) => {
          e.stopPropagation();
          currentIndex = (currentIndex + 1) % images.length;
          imgEl.src = images[currentIndex];
        });

        // Zoom ikon
        frame.querySelector(".zoom-icon").addEventListener("click", (e) => {
          e.stopPropagation();
          showOverlay(images, currentIndex);
        });

        // Frame click ‚Üí detay kutusu a√ß/kapat
        frame.addEventListener("click", (e) => {
          if (e.target.classList.contains("zoom-icon") || e.target.closest(".cart-actions")) return;
          detailsBox.style.display = detailsBox.style.display === "block" ? "none" : "block";
        });

        card.appendChild(frame);
        card.appendChild(detailsBox);
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
