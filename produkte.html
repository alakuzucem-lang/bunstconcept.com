<script>
let allProducts = [];

// √úr√ºnleri JSON'dan y√ºkle
fetch("products.json")
  .then(res => res.json())
  .then(data => {
    allProducts = data;
    renderProducts(allProducts);
  });

// √úr√ºnleri ekrana basan fonksiyon
function renderProducts(products) {
  const grid = document.getElementById("product-grid");
  grid.innerHTML = "";
  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.category = product.category || "";
    card.dataset.tags = product.tags ? product.tags.join(" ") : "";
    card.dataset.price = product.price || "0";
    card.dataset.name = product.title || "";
    card.dataset.date = product.date || "2025-01-01";
    card.dataset.rating = product.rating || "0";

    card.innerHTML = `
      <div class="product-frame">
      <div class="zoom-icon" title="Bild vergr√∂√üern">üîç</div>
        <img src="${product.image}" alt="${product.title}" />
        <div class="product-info">
          <h3>${product.title}</h3>
          <ul>
            <li>Material: ${product.material}</li>
            <li>Druck: ${product.print}</li>
            <li>Gr√∂√üen: ${product.sizes}</li>
          </ul>
          <p class="price">Kontaktieren Sie uns</p>
          <p>${product.description}</p>
        </div>
        <div class="cart-actions">
          <input type="number" class="quantity" min="0" step="1" value="0" />
          <button class="add-to-cart">üõí</button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Filtre kutularƒ±
document.querySelectorAll(".filter-checkbox").forEach(cb => {
  cb.addEventListener("change", () => {
    const activeFilters = Array.from(document.querySelectorAll(".filter-checkbox:checked"))
                               .map(cb => cb.value);

    let filtered = allProducts;

    if (activeFilters.length > 0) {
      filtered = allProducts.filter(product =>
        activeFilters.some(tag => product.tags.includes(tag))
      );
    }

    renderProducts(filtered);
  });
});

// Kategori linkleri
document.querySelectorAll(".nav-list a").forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();
    const selectedCategory = link.dataset.category;
    const filterBox = document.getElementById("filter-box");

    filterBox.style.display = selectedCategory === "t-shirts" ? "block" : "none";

    const filtered = allProducts.filter(p => p.category === selectedCategory);
    renderProducts(filtered);
  });
});

// Sƒ±ralama dropdown
document.getElementById("sort-dropdown").addEventListener("change", function () {
  const value = this.value;
  const grid = document.getElementById("product-grid");
  const cards = Array.from(grid.querySelectorAll(".product-card"));

  let sorted = [];

  switch (value) {
    case 'price-asc':
      sorted = cards.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
      break;
    case 'price-desc':
      sorted = cards.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
      break;
    case 'name':
      sorted = cards.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
      break;
    case 'date':
      sorted = cards.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
      break;
    case 'rating-desc':
      sorted = cards.sort((a, b) => parseFloat(b.dataset.rating) - parseFloat(a.dataset.rating));
      break;
    case 'rating-asc':
      sorted = cards.sort((a, b) => parseFloat(a.dataset.rating) - parseFloat(b.dataset.rating));
      break;
    default:
      sorted = cards;
  }

  grid.innerHTML = '';
  sorted.forEach(card => grid.appendChild(card));
});
</script>

<script>
// === Fullscreen overlay (galeri) ===
const overlay = document.createElement("div");
overlay.id = "fullscreen-overlay";
overlay.style.cssText = `
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.9);
  display: none; justify-content: center; align-items: center;
  z-index: 9999; flex-direction: column;
`;
const overlayImg = document.createElement("img");
overlayImg.style.cssText = `
  max-width: 90%; max-height: 90%;
  object-fit: contain; border-radius: 8px;
  box-shadow: 0 0 20px rgba(255,255,255,0.25);
`;
const overlayControls = document.createElement("div");
overlayControls.style.cssText = "position:absolute; width:100%; top:50%; display:flex; justify-content:space-between; color:white; font-size:40px; cursor:pointer; user-select:none;";
const leftArrow = document.createElement("div"); leftArrow.textContent = "‚ü®";
const rightArrow = document.createElement("div"); rightArrow.textContent = "‚ü©";
overlayControls.appendChild(leftArrow); overlayControls.appendChild(rightArrow);
overlay.appendChild(overlayImg); overlay.appendChild(overlayControls);
document.body.appendChild(overlay);

let overlayImages = []; let overlayIndex = 0;
function showOverlay(images, startIndex=0) {
  overlayImages = images; overlayIndex = startIndex;
  overlayImg.src = overlayImages[overlayIndex];
  overlay.style.display = "flex";
}
overlay.addEventListener("click", (e) => {
  if (e.target === overlay) overlay.style.display = "none";
});
leftArrow.addEventListener("click", (e) => { e.stopPropagation(); overlayIndex = (overlayIndex-1+overlayImages.length)%overlayImages.length; overlayImg.src = overlayImages[overlayIndex]; });
rightArrow.addEventListener("click", (e) => { e.stopPropagation(); overlayIndex = (overlayIndex+1)%overlayImages.length; overlayImg.src = overlayImages[overlayIndex]; });

// === LocalStorage helpers ===
function saveRatings(productId, reviews) {
  localStorage.setItem(`ratings-${productId}`, JSON.stringify(reviews));
}
function loadRatings(productId) {
  const data = localStorage.getItem(`ratings-${productId}`);
  return data ? JSON.parse(data) : null;
}

// === Ortalama puan hesaplama ===
function formatAverage(reviews) {
  const count = reviews?.length || 0;
  if (count === 0) return { text: "0 ‚Äì 0.0/5‚òÖ", stars: "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ" };
  const sum = reviews.reduce((acc, r) => acc + (r.rating || 0), 0);
  const avg = sum / count;
  const roundedStars = Math.round(avg);
  const starsVisual = [1,2,3,4,5].map(i => i <= roundedStars ? "‚òÖ" : "‚òÜ").join("");
  return { text: `${count} ‚Äì ${avg.toFixed(1)}/5‚òÖ`, stars: starsVisual };
}
function starsOf(rating) {
  return [1,2,3,4,5].map(i => i <= rating ? "‚òÖ" : "‚òÜ").join("");
}

// A√ßƒ±klamayƒ± satƒ±r satƒ±r b√∂l√ºp <li> ile liste haline getiriyoruz
function formatDescription(text) {
  const lines = text.split("\n").filter(l => l.trim() !== "");
  return `<ul style="padding-left:20px; margin-bottom:12px; font-size:14px; line-height:1.5;">
    ${lines.map(line => `<li style="text-align:left;">${line}</li>`).join("")}
  </ul>`;
}

// === Detay kutusu render ===
function renderDetails(detailsBox, product, lang) {
  const sorted = (product.reviews || []).slice().sort((a, b) => b.rating - a.rating);
  const visible = sorted.slice(0, 2);
  const hidden = sorted.slice(2);

detailsBox.innerHTML = `
  <div class="product-description">
    ${formatDescription(product.description[lang] || "")}
  </div>
  <div class="rating-input" style="display:flex;gap:10px;align-items:center;margin-bottom:12px;">
    <input type="text" class="rating-name" 
           placeholder="${lang === "de" ? "Ihr Name" : "Your Name"}"
           style="flex:1;padding:8px;border:1px solid #ccc;border-radius:4px;">
    <div class="rating-stars-input" style="display:flex;gap:6px;">
      ${[1,2,3,4,5].map(i => `<span class="star-input" data-value="${i}" 
           style="font-size:22px;cursor:pointer;user-select:none;">‚òÜ</span>`).join("")}
    </div>
    <button class="submit-rating" 
            style="padding:8px 12px;background:#ffd700;border:none;border-radius:6px;cursor:pointer;">
      ${lang === "de" ? "Senden" : "Submit"}
    </button>
  </div>

  <div class="reviews">
    <h4 style="margin:8px 0;">${lang === "de" ? "Kundenbewertungen" : "Customer Reviews"}</h4>
    ${visible.map(r => `
      <div class="review" style="margin:8px 0;">
        <div class="rating" style="font-weight:bold;">${starsOf(r.rating)}</div>
        <strong>${r.user || (lang === "de" ? "Anonym" : "Anonymous")}</strong>
      </div>
    `).join("") || `<p>${lang === "de" ? "Keine Bewertungen vorhanden." : "No reviews available."}</p>`}
    ${hidden.length > 0 ? `
      <button class="show-all-reviews" 
              style="margin-top:10px;padding:6px 12px;border:none;background:#eee;cursor:pointer;">
        ${lang === "de" ? "Alle Bewertungen anzeigen" : "Show all reviews"}
      </button>
      <div class="hidden-reviews" style="display:none;">
        ${hidden.map(r => `
          <div class="review" style="margin:8px 0;">
            <div class="rating" style="font-weight:bold;">${starsOf(r.rating)}</div>
            <strong>${r.user || (lang === "de" ? "Anonym" : "Anonymous")}</strong>
          </div>
        `).join("")}
      </div>
    ` : ""}
  </div>
`;

  // Yƒ±ldƒ±z input etkile≈üimi
  const starInputs = detailsBox.querySelectorAll(".star-input");
  starInputs.forEach(star => {
    star.addEventListener("click", (e) => {
      const value = parseInt(star.dataset.value);
      starInputs.forEach(s => {
        const v = parseInt(s.dataset.value);
        s.textContent = v <= value ? "‚òÖ" : "‚òÜ";
      });
      e.stopPropagation();
    });
  });

  // T√ºm yorumlarƒ± g√∂ster
  const showAllBtn = detailsBox.querySelector(".show-all-reviews");
  if (showAllBtn) {
    showAllBtn.addEventListener("click", (e) => {
      const hiddenDiv = detailsBox.querySelector(".hidden-reviews");
      if (hiddenDiv) hiddenDiv.style.display = "block";
      showAllBtn.style.display = "none";
      e.stopPropagation();
    });
  }

  // G√∂nder butonu
  const submitBtn = detailsBox.querySelector(".submit-rating");
  if (submitBtn) {
    submitBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const nameInput = detailsBox.querySelector(".rating-name");
      const chosen = [...detailsBox.querySelectorAll(".star-input")]
        .reduce((acc, s) => acc + (s.textContent === "‚òÖ" ? 1 : 0), 0);

      if (!chosen) { alert("Bitte w√§hlen Sie eine Bewertung (‚òÖ)."); return; }

      const userName = (nameInput.value || "Anonym").trim();
      product.reviews = product.reviews || [];
      product.reviews.push({ user: userName, rating: chosen });

      // LocalStorage'a kaydet
      saveRatings(product.title, product.reviews);

      // G√ºncelle
      renderDetails(detailsBox, product);
      const avgSlot = detailsBox.closest(".product-card")
        .querySelector(".average-rating");
      const avgFmt = formatAverage(product.reviews);
      if (avgSlot) avgSlot.innerHTML = `${avgFmt.text} &nbsp; ${avgFmt.stars}`;
    });
  }
}

// === √úr√ºnleri render et ===
function renderProducts(products, lang = "de") {
  const grid = document.getElementById("product-grid");
  grid.innerHTML = "";

  products.forEach(product => {
    // LocalStorage'dan y√ºkle (dil bazlƒ± title kullanƒ±yoruz)
    const stored = loadRatings(product.title[lang]);
    if (stored) product.reviews = stored;

    const card = document.createElement("div");
    card.className = "product-card";

    const avgFmt = formatAverage(product.reviews);

    // Carousel index
    let currentIndex = 0;
    const images = [product.image, ...(product.extraImages || [])];

    const frame = document.createElement("div");
    frame.className = "product-frame";
    frame.style.position = "relative";
    frame.innerHTML = `
      <div class="zoom-icon" title="${lang === "de" ? "Bild vergr√∂√üern" : "Zoom image"}"
           style="position:absolute;top:10px;right:10px;font-size:20px;
                  background:rgba(255,255,255,0.9);border-radius:50%;
                  padding:6px;cursor:pointer;z-index:5;
                  box-shadow:0 2px 6px rgba(0,0,0,0.2);user-select:none;">
        üîç
      </div>
      <div class="carousel" style="position:relative;display:flex;align-items:center;justify-content:center;">
        <div class="left-arrow" style="position:absolute;left:0;top:50%;transform:translateY(-50%);
             font-size:30px;cursor:pointer;user-select:none;">‚ü®</div>
        <img class="carousel-img" src="${images[0]}" alt="${product.title[lang]}" style="max-width:100%;border-radius:8px;">
        <div class="right-arrow" style="position:absolute;right:0;top:50%;transform:translateY(-50%);
             font-size:30px;cursor:pointer;user-select:none;">‚ü©</div>
      </div>
      <div class="product-info">
        <h3>${product.title[lang]}</h3>
        <div class="average-rating" style="margin:6px 0;font-weight:bold;">
          ${avgFmt.text} &nbsp; ${avgFmt.stars}
        </div>
        <ul>
          <li>${lang === "de" ? "Material" : "Material"}: ${product.material[lang] || ""}</li>
          <li>${lang === "de" ? "Druck" : "Print"}: ${product.print[lang] || ""}</li>
          <li>${lang === "de" ? "Gr√∂√üen" : "Sizes"}: ${product.sizes[lang] || ""}</li>
        </ul>
        <p class="price">${lang === "de" ? "Kontaktieren Sie uns" : "Contact us"}</p>
        <div class="cart-actions">
          <input type="number" class="quantity" min="1" value="1">
          <button class="add-to-cart">üõí ${lang === "de" ? "In den Warenkorb" : "Add to cart"}</button>
        </div>
      </div>
    `;

    const detailsBox = document.createElement("div");
    detailsBox.className = "product-details-box";
    detailsBox.style.display = "none";

    // === Carousel arrow events ===
    const imgEl = frame.querySelector(".carousel-img");
    frame.querySelector(".left-arrow").addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      imgEl.src = images[currentIndex];
    });
    frame.querySelector(".right-arrow").addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % images.length;
      imgEl.src = images[currentIndex];
    });

    // === Zoom icon event (fullscreen gallery) ===
    frame.querySelector(".zoom-icon").addEventListener("click", (e) => {
      e.stopPropagation();
      showOverlay(images, currentIndex);
    });

    // === Frame click: detay kutusu a√ß/kapat ===
    frame.addEventListener("click", (e) => {
      if (
        e.target.classList.contains("zoom-icon") ||
        e.target.closest(".cart-actions") ||
        e.target.classList.contains("star-input") ||
        e.target.classList.contains("rating-name") ||
        e.target.classList.contains("submit-rating")
      ) return;

      if (detailsBox.style.display === "none" || detailsBox.style.display === "") {
        renderDetails(detailsBox, product, lang); // dil parametresi ile √ßaƒüƒ±rƒ±yoruz
        detailsBox.style.display = "block";
      } else {
        detailsBox.style.display = "none";
      }
    });

    card.appendChild(frame);
    card.appendChild(detailsBox);
    grid.appendChild(card);
  });

  enableZoomIcons();
}

let currentLang = "de"; // varsayƒ±lan

document.getElementById("lang-switch").addEventListener("change", (e) => {
  currentLang = e.target.value;
  renderProducts(products, currentLang);

// ƒ∞lk y√ºkleme
