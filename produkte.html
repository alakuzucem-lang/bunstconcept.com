<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunst Concept – Produkte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Üst Menü */
    .main-nav {
      background-color: #111;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 60px;
      justify-content: center;
    }

    .nav-list li a {
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      padding: 8px 12px;
      transition: color 0.3s ease;
    }

    .nav-list li a:hover {
      color: #ffd700;
    }

    /* Ürün Alanı */
    .product-area {
      padding: 40px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .product-card {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      width: 220px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }

    .product-card h3 {
      margin-top: 0;
      font-size: 1.2em;
    }

    .product-card p {
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Üst Menü -->
  <nav class="main-nav">
    <ul class="nav-list">
      <li><a href="#" data-category="t-shirts">T-Shirts</a></li>
      <li><a href="#" data-category="tragetasche">Tragetasche</a></li>
      <li><a href="#" data-category="heimtextilien">Heimtextilien</a></li>
    </ul>
  </nav>

  <!-- Ürün Alanı -->
  <main class="product-area">
    <h2>Produkte</h2>
    <div class="product-grid">
      <div class="product-card" data-category="t-shirts">
        <h3>Basic T-Shirt</h3>
        <p>100% Baumwolle</p>
      </div>
      <div class="product-card" data-category="tragetasche">
        <h3>Tragetasche Bio</h3>
        <p>Recyceltes Material</p>
      </div>
      <div class="product-card" data-category="heimtextilien">
        <h3>Kissenbezug</h3>
        <p>Weiches Mikrofaser</p>
      </div>
      <div class="product-card" data-category="t-shirts">
        <h3>Oversized T-Shirt</h3>
        <p>Unisex Schnitt</p>
      </div>
    </div>
  </main>

  <!-- JavaScript doğrudan HTML içinde -->
  <script>
    const categoryLinks = document.querySelectorAll('.nav-list a');
    const productCards = document.querySelectorAll('.product-card');

    categoryLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const selectedCategory = link.dataset.category;

        productCards.forEach(card => {
          card.style.display = card.dataset.category === selectedCategory ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
