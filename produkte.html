  <nav class="main-nav">

</body> 
  <div class="filter-box">
  <h3>Designs filtern</h3>
  <ul class="filter-row">
  <label><input type="checkbox" value="personalisierte" class="filter-checkbox" /> Personalisierte Drucke</label>
  <label><input type="checkbox" value="paar" class="filter-checkbox" /> Paar Kollektionen</label>
  <label><input type="checkbox" value="braut" class="filter-checkbox" /> Braut & Br√§utigam Designs</label>
  <label><input type="checkbox" value="schule" class="filter-checkbox" /> Schuldesigns</label>
  <label><input type="checkbox" value="minimal" class="filter-checkbox" /> Minimalistische Designs</label>
  <label><input type="checkbox" value="halloween" class="filter-checkbox" /> Halloween Designs</label>
  <label><input type="checkbox" value="weihnachten" class="filter-checkbox" /> Weihnachtsdesigns</label>
  <label><input type="checkbox" value="alle" class="filter-checkbox" /> Designs f√ºr Alle</label>
  </ul>
</div>

  <main class="product-area">
    <div class="product-header">
      <h2>Produkte</h2>
      <select id="sort-dropdown">
        <option disabled selected>SORTIERUNG</option>
        <option value="price-asc">Preis: Aufsteigend</option>
        <option value="price-desc">Preis: Absteigend</option>
        <option value="name">Nach Name</option>
        <option value="date">Nach Hinzuf√ºgedatum</option>
        <option value="rating-desc">Bewertung: Hoch ‚Üí Niedrig</option>
        <option value="rating-asc">Bewertung: Niedrig ‚Üí Hoch</option>
      </select>
    </div>
  
  <!-- √ºr√ºn grid -->
  <div id="product-grid" class="product-grid"></div>
  <script src="script.js"></script>
</body>
    
<script>
let allProducts = [];

// √úr√ºnleri JSON'dan y√ºkle
fetch("products.json")
  .then(res => res.json())
  .then(data => {
    allProducts = data;
    renderProducts(allProducts);
  });

// √úr√ºnleri ekrana basan fonksiyon
function renderProducts(products) {
  const grid = document.getElementById("product-grid");
  grid.innerHTML = "";
  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.category = product.category || "";
    card.dataset.tags = product.tags ? product.tags.join(" ") : "";
    card.dataset.price = product.price || "0";
    card.dataset.name = product.title || "";
    card.dataset.date = product.date || "2025-01-01";
    card.dataset.rating = product.rating || "0";

    card.innerHTML = `
      <div class="product-frame">
      <div class="zoom-icon" title="Bild vergr√∂√üern">üîç</div>
        <img src="${product.image}" alt="${product.title}" />
        <div class="product-info">
          <h3>${product.title}</h3>
          <ul>
            <li>Material: ${product.material}</li>
            <li>Druck: ${product.print}</li>
            <li>Gr√∂√üen: ${product.sizes}</li>
          </ul>
          <p class="price">Kontaktieren Sie uns</p>
          <p>${product.description}</p>
        </div>
        <div class="cart-actions">
          <input type="number" class="quantity" min="0" step="1" value="0" />
          <button class="add-to-cart">üõí</button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Filtre kutularƒ±
document.querySelectorAll(".filter-checkbox").forEach(cb => {
  cb.addEventListener("change", () => {
    const activeFilters = Array.from(document.querySelectorAll(".filter-checkbox:checked"))
                               .map(cb => cb.value);

    let filtered = allProducts;

    if (activeFilters.length > 0) {
      filtered = allProducts.filter(product =>
        activeFilters.some(tag => product.tags.includes(tag))
      );
    }

    renderProducts(filtered);
  });
});

// Kategori linkleri
document.querySelectorAll(".nav-list a").forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();
    const selectedCategory = link.dataset.category;
    const filterBox = document.getElementById("filter-box");

    filterBox.style.display = selectedCategory === "t-shirts" ? "block" : "none";

    const filtered = allProducts.filter(p => p.category === selectedCategory);
    renderProducts(filtered);
  });
});

// Sƒ±ralama dropdown
document.getElementById("sort-dropdown").addEventListener("change", function () {
  const value = this.value;
  const grid = document.getElementById("product-grid");
  const cards = Array.from(grid.querySelectorAll(".product-card"));

  let sorted = [];

  switch (value) {
    case 'price-asc':
      sorted = cards.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
      break;
    case 'price-desc':
      sorted = cards.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
      break;
    case 'name':
      sorted = cards.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
      break;
    case 'date':
      sorted = cards.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
      break;
    case 'rating-desc':
      sorted = cards.sort((a, b) => parseFloat(b.dataset.rating) - parseFloat(a.dataset.rating));
      break;
    case 'rating-asc':
      sorted = cards.sort((a, b) => parseFloat(a.dataset.rating) - parseFloat(b.dataset.rating));
      break;
    default:
      sorted = cards;
  }

  grid.innerHTML = '';
  sorted.forEach(card => grid.appendChild(card));
});
</script>

<script>
// Fullscreen overlay
const overlay = document.createElement("div");
overlay.id = "fullscreen-overlay";
overlay.style.cssText = `
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
`;
const overlayImg = document.createElement("img");
overlayImg.style.cssText = `
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(255,255,255,0.25);
`;
overlay.appendChild(overlayImg);
document.body.appendChild(overlay);
overlay.addEventListener("click", () => overlay.style.display = "none");

// Zoom ikonlarƒ±nƒ± aktif et
function enableZoomIcons() {
  document.querySelectorAll(".zoom-icon").forEach(icon => {
    icon.addEventListener("click", (e) => {
      e.stopPropagation();
      const img = icon.parentElement.querySelector("img");
      if (!img) return;
      overlayImg.src = img.src;
      overlay.style.display = "flex";
    });
  });
}

// Ortalama puan hesaplama
function calculateAverage(reviews) {
  if (!reviews || reviews.length === 0) return "0 ‚Äì ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
  const sum = reviews.reduce((acc, r) => acc + r.rating, 0);
  const avg = sum / reviews.length;
  const stars = [1,2,3,4,5].map(i => i <= Math.round(avg) ? "‚òÖ" : "‚òÜ").join("");
  return `${reviews.length} ‚Äì ${stars}`;
}

// Render products
function renderProducts(products) {
  const grid = document.getElementById("product-grid");
  grid.innerHTML = "";

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";

    const avgRating = calculateAverage(product.reviews);

    const frame = document.createElement("div");
    frame.className = "product-frame";
    frame.style.position = "relative";
    frame.innerHTML = `
      <div class="zoom-icon" title="Bild vergr√∂√üern"
           style="position:absolute;top:10px;right:10px;font-size:20px;
                  background:rgba(255,255,255,0.9);border-radius:50%;
                  padding:6px;cursor:pointer;z-index:5;
                  box-shadow:0 2px 6px rgba(0,0,0,0.2);user-select:none;">
        üîç
      </div>
      <img src="${product.image}" alt="${product.title}">
      <div class="product-info">
        <h3>${product.title}</h3>
        <div class="average-rating" style="margin:6px 0;font-weight:bold;">${avgRating}</div>
        <ul>
          <li>Material: ${product.material}</li>
          <li>Druck: ${product.print}</li>
          <li>Gr√∂√üen: ${product.sizes}</li>
        </ul>
        <p class="price">Kontaktieren Sie uns</p>
        <div class="cart-actions">
          <input type="number" class="quantity" min="1" value="1">
          <button class="add-to-cart">üõí In den Warenkorb</button>
        </div>
      </div>
    `;

    const detailsBox = document.createElement("div");
    detailsBox.className = "product-details-box";
    detailsBox.style.display = "none";

    frame.addEventListener("click", (e) => {
      if (
        e.target.classList.contains("zoom-icon") ||
        e.target.closest(".cart-actions")
      ) return;

      if (detailsBox.style.display === "none" || detailsBox.style.display === "") {
        const reviews = product.reviews?.slice().reverse() || [];
        const visibleReviews = reviews.slice(0, 2);
        const hiddenReviews = reviews.slice(2);

        detailsBox.innerHTML = `
          <div class="reviews">
            <h4>Kundenbewertungen</h4>
            ${visibleReviews.map(r => `
              <div class="review">
                <div class="rating">
                  ${[1,2,3,4,5].map(i => i <= r.rating ? "‚òÖ" : "‚òÜ").join("")}
                </div>
                <strong>${r.user}</strong>
              </div>
            `).join("")}
            ${hiddenReviews.length > 0 ? `
              <button class="show-all-reviews" style="margin-top:10px;padding:6px 12px;border:none;background:#eee;cursor:pointer;">
                Alle Bewertungen anzeigen
              </button>
              <div class="hidden-reviews" style="display:none;">
                ${hiddenReviews.map(r => `
                  <div class="review">
                    <div class="rating">
                      ${[1,2,3,4,5].map(i => i <= r.rating ? "‚òÖ" : "‚òÜ").join("")}
                    </div>
                    <strong>${r.user}</strong>
                  </div>
                `).join("")}
              </div>
            ` : ""}
          </div>
        `;
        detailsBox.style.display = "block";

        const showAllBtn = detailsBox.querySelector(".show-all-reviews");
        if (showAllBtn) {
          showAllBtn.addEventListener("click", () => {
            const hidden = detailsBox.querySelector(".hidden-reviews");
            if (hidden) hidden.style.display = "block";
            showAllBtn.style.display = "none";
          });
        }
      } else {
        detailsBox.style.display = "none";
      }
    });

    card.appendChild(frame);
    card.appendChild(detailsBox);
    grid.appendChild(card);
  });

  enableZoomIcons();
}

// Demo data
const products = [
  {
    title: "Pumpkin Design-Unisex",
    image: "images/Halloween-3.0.png",
    material: "%100 Bio-Baumwolle",
    print: "Verschiedene Farben",
    sizes: "S/M/L/XL",

      { user: "Tom", rating: 4 },
      { user: "Lena", rating: 3 },
      { user: "Markus", rating: 5 }
    ]
  }
];

// Init
renderProducts(products);
</script>
